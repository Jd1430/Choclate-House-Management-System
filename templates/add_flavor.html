<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
    <h2>Add Seasonal Flavor</h2>
    <form method="post">
        <div class="form-group">
            <label for="flavor_name">Flavor Name:</label>
            <input type="text" class="form-control" id="flavor_name" name="flavor_name" required>
        </div>
        <div class="form-group">
            <label for="availability_start">Availability Start Date (YYYY-MM-DD):</label>
            <input type="date" class="form-control" id="availability_start" name="availability_start" required>
        </div>
        <div class="form-group">
            <label for="availability_end">Availability End Date (YYYY-MM-DD):</label>
            <input type="date" class="form-control" id="availability_end" name="availability_end" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Flavor</button>
    </form>
{% endblock %}
