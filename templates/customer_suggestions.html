<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
    <h2>Record Customer Suggestions</h2>
    <form method="post">
        <div class="form-group">
            <label for="flavor_suggestion">Flavor Suggestion:</label>
            <input type="text" class="form-control" id="flavor_suggestion" name="flavor_suggestion" required>
        </div>
        <div class="form-group">
            <label for="allergy_info">Allergy Concerns:</label>
            <input type="text" class="form-control" id="allergy_info" name="allergy_info">
        </div>
        <button type="submit" class="btn btn-primary">Submit Suggestion</button>
    </form>
{% endblock %}
