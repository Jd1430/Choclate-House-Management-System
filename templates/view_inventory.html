<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    <h2>Inventory</h2>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for ingredient in ingredients %}
                <tr>
                    <td>{{ ingredient[0] }}</td>
                    <td>{{ ingredient[1] }}</td>
                    <td>{{ ingredient[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
