<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
    <h2>Update Ingredient Inventory</h2>
    <form method="post">
        <div class="form-group">
            <label for="ingredient_name">Ingredient Name:</label>
            <input type="text" class="form-control" id="ingredient_name" name="ingredient_name" required>
        </div>
        <div class="form-group">
            <label for="quantity_change">Quantity Change (+/-):</label>
            <input type="number" class="form-control" id="quantity_change" name="quantity_change" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Inventory</button>
    </form>
{% endblock %}
